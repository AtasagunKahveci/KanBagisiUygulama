
<ion-header no-border>
  <ion-toolbar class="myheader">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mainmenu" text=" " icon="md-arrow-back" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Şube Ekleme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg" padding>
  <ion-card>
    <ion-item>
      <ion-label class="mybold" position="floating">*İsminiz</ion-label>
      <ion-input class="mybold" type="text" placeholder="Kullanıcıların Görebileceği bir İsim"
        [(ngModel)]="SubeBilgi.isim"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="mybold" position="floating">*GSM Numaranız</ion-label>
      <ion-input class="mybold" type="number" placeholder="Kullanıcıların size Ulaşabileceği bir Numara"
        [(ngModel)]="SubeBilgi.gsm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="mybold" position="floating">*Şube il</ion-label>
      <ion-select [(ngModel)]="SubeBilgi.sube" placeholder="*Şubenizin hangi il'de olduğunu göstermek için"
        class="mybold">
        <ion-select-option value="Türk Kızılayı KADIKÖY Şubesi">İstanbul</ion-select-option>
        <ion-select-option value="Türk Kızılayı ÇANKAYA Şubesi">Ankara</ion-select-option>
        <ion-select-option value="Türk Kızılayı KARÞIYAKA Şubesi">İzmir</ion-select-option>
        <ion-select-option value="Türk Kızılayı BURSA Şubesi">Bursa</ion-select-option>
        <ion-select-option value="Türk Kızılayı MURATPAÞA Şubesi">Antalya</ion-select-option>
        <ion-select-option value="Türk Kızılayı ADANA Şubesi">Adana</ion-select-option>
        <ion-select-option value="Türk Kızılayı KONYA Şubesi">Konya</ion-select-option>
        <ion-select-option value="Türk Kızılayı ÞANLIURFA Şubesi">Şanlıurfa</ion-select-option>
        <ion-select-option value="Türk Kızılayı GAZÝANTEP Şubesi">Gaziantep</ion-select-option>
        <ion-select-option value="Türk Kızılayı ÝZMÝT Şubesi">Kocaeli</ion-select-option>
        <ion-select-option value="Türk Kızılayı SÝVAS Şubesi">Sivas</ion-select-option>
        <ion-select-option value="Türk Kızılayı KAYSERÝ Şubesi">Kayseri</ion-select-option>
        <ion-select-option value="Türk Kızılayı MUÐLA Şubesi">Muğla</ion-select-option>
        <ion-select-option value="Türk Kızılayı ODUNPAZARI Şubesi">Eskişehir</ion-select-option>
        <ion-select-option value="Türk Kızılayı ADAPAZARI Şubesi">Sakarya</ion-select-option>
        <ion-select-option value="Türk Kızılayı TRABZON Şubesi">Trabzon</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label class="mybold" position="floating">*Adresiniz</ion-label>
      <ion-input class="mybold" type="text" placeholder="Şube adresi" [(ngModel)]="SubeBilgi.adres"></ion-input>
    </ion-item>

    <ion-button (click)="ekle(SubeBilgi)" text-capitalize="false" class="beyaz2" style="margin-bottom: 25px"
      expand="block">
      <ion-icon slot="start" size="medium" name="save"></ion-icon>
      Şube Ekle
    </ion-button>
  </ion-card>
</ion-content>

<ion-header no-border>
  <ion-toolbar class="myheader">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sube" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="mybold"> Şubeler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg" padding>
<ion-card>
  <ion-list lines="inset">
    <ion-item *ngFor="let item of subebilgiAsync$ | async" (click)="selectsube(item)">
      <ion-label>
        <button (click)="presentActionSheet()" class="threedot" style="float:right">
          <ion-icon name="more"></ion-icon>
        </button>
        <h2> İsmi: {{item.payload.val().isim}}</h2>
        <h3> Numarası: 0-{{item.payload.val().gsm}}</h3>
        <h4> Şubesi: {{item.payload.val().sube}}</h4>
        <h5> Adresi: {{item.payload.val().adres}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
